# Configuration Alertmanager pour GirlyCrea
# Bas√©e sur recommandations Perplexity 2025
#
# Features:
# - Grouping & Deduplication (r√©duction 80-90% alertes)
# - Inhibition intelligente (supprime sympt√¥mes si cause alert√©e)
# - Routing par s√©v√©rit√© (Slack/Email/PagerDuty)
# - Silence windows pour d√©ploiements

global:
  # Temps avant de consid√©rer une alerte r√©solue
  resolve_timeout: 5m

  # Templates pour messages
  # templates:
  #   - '/etc/alertmanager/templates/*.tmpl'

# Configuration des routes (routing tree)
route:
  # R√©cepteur par d√©faut
  receiver: 'default-slack'

  # Grouper les alertes par ces labels (r√©duction volume)
  group_by: ['alertname', 'service', 'severity']

  # Attendre 10s pour buffer initial (regrouper alertes simultan√©es)
  group_wait: 10s

  # Intervalle minimum entre notifications d'un m√™me groupe
  group_interval: 10m

  # Intervalle minimum avant de renvoyer une alerte non-r√©solue
  repeat_interval: 1h

  # Routes enfants (par s√©v√©rit√©/impact)
  routes:
    # === CRITIQUES ===
    - match:
        severity: critical
        sla_impact: 'critical'
      receiver: 'oncall-pagerduty'
      group_wait: 0s  # Pas d'attente pour critiques
      repeat_interval: 5m  # Plus fr√©quent pour critiques
      continue: false  # Ne pas continuer apr√®s match

    - match:
        severity: critical
      receiver: 'slack-critical'
      group_wait: 10s
      repeat_interval: 10m
      continue: false

    # === WARNINGS ===
    - match:
        severity: warning
        sla_impact: 'high'
      receiver: 'slack-warning'
      group_wait: 30s
      repeat_interval: 30m
      continue: false

    - match:
        severity: warning
      receiver: 'slack-archive'
      group_wait: 1m
      repeat_interval: 1h
      continue: false

    # === BUSINESS ALERTS ===
    - match:
        sla_impact: 'business'
      receiver: 'slack-business'
      group_wait: 2m
      repeat_interval: 15m
      continue: false

    # === INFO (archive seulement) ===
    - match:
        severity: info
      receiver: 'slack-archive'
      group_wait: 5m
      repeat_interval: 4h
      continue: false

# Inhibition rules (supprimer alertes sympt√¥me si cause alert√©e)
inhibit_rules:
  # Si service down, supprimer toutes les alertes warning/info pour ce service
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match_re:
      severity: 'warning|info'
    equal: ['service']

  # Si database down, supprimer HighDatabaseLatency et autres alertes DB
  - source_match:
      alertname: 'DatabaseDown'
    target_match_re:
      alertname: 'HighDatabaseLatency|HighQueryLatency'
    equal: ['instance']

  # Si network partition, supprimer tous les timeouts
  - source_match:
      alertname: 'NetworkPartition'
    target_match_re:
      alertname: '.*Timeout.*|HighLatency.*'
    equal: ['service']

  # Si critical, supprimer warning pour m√™me alerte
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

# R√©cepteurs (destinations notifications)
receivers:
  # D√©faut : Slack g√©n√©ral
  - name: 'default-slack'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-general'
        title: 'üö® Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Severity*: {{ .CommonLabels.severity }}
          *Service*: {{ .CommonLabels.service }}
          *Instances affect√©es*: {{ range .Alerts }}{{ .Labels.instance }} {{ end }}

          {{ range .Alerts }}
          *Alert*: {{ .Annotations.summary }}
          *Description*: {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        actions:
          - type: button
            text: 'View in Grafana'
            url: 'https://grafana.example.com/d/alerts?var-service={{ .CommonLabels.service }}'
          - type: button
            text: 'Silence for 1h'
            url: 'http://alertmanager:9093/#/silences/new?alertname={{ .GroupLabels.alertname }}'

  # Slack critique (channel d√©di√©)
  - name: 'slack-critical'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL_CRITICAL}'
        channel: '#alerts-critical'
        title: 'üî• CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *{{ .Alerts | len }} alert(s)*
          *Severity*: {{ .CommonLabels.severity }}
          *Service*: {{ .CommonLabels.service }}

          {{ range .Alerts }}
          *{{ .Labels.instance }}*: {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true

  # Slack warning
  - name: 'slack-warning'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-warning'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: |
          *{{ .Alerts | len }} alert(s)*
          {{ range .Alerts }}
          *{{ .Labels.instance }}*: {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true

  # Slack archive (low priority)
  - name: 'slack-archive'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-archive'
        title: '‚ÑπÔ∏è {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}{{ .Annotations.summary }} {{ end }}
        send_resolved: false  # Pas de notification de r√©solution pour archive

  # Slack business
  - name: 'slack-business'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-business'
        title: 'üìä Business Alert: {{ .GroupLabels.alertname }}'
        text: |
          *{{ .Alerts | len }} alert(s)*
          {{ range .Alerts }}
          *{{ .Labels.instance }}*: {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true

  # On-call PagerDuty (pour critiques critiques)
  - name: 'oncall-pagerduty'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        details:
          severity: '{{ .CommonLabels.severity }}'
          service: '{{ .CommonLabels.service }}'
          instances: '{{ range .Alerts }}{{ .Labels.instance }} {{ end }}'
    # Fallback vers email si PagerDuty √©choue
    email_configs:
      - to: '${ONCALL_EMAIL}'
        from: 'alertmanager@girlycrea.com'
        smarthost: 'smtp.resend.com:587'
        auth_username: '${RESEND_API_KEY}'
        headers:
          Subject: 'üî• CRITICAL: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Critical Alert</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Service:</strong> {{ .CommonLabels.service }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>

